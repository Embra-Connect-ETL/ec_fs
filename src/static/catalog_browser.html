<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Embra Connect's Catalog Browser" />
    <meta property="og:url" content="https://www.embraconnect.com" />
    <meta property="og:image" content="https://www.embraconnect.com/assets/png/color_logo_no_bg.png" />
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <title>Catalog Browser</title>
    <!-- Ionicons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="catalog.css" />
</head>

<body>
    <div id="catalog-browser">
        <!-- Side bar -->
        <aside id="sidebar">
            <div class="logo-wrapper">
                <img class="logo" src="./assets/logos/ec_connect_logo.png" alt="logo">
                Catalog Browser
            </div>

            <div class="catalog-content">
                <div class="sidebar-header">
                    <h2>
                        <ion-icon name="server"></ion-icon>
                        Tables
                    </h2>

                    <div id="sidebar-actions">
                        <button id="navigate-to-ide" title="Navigate to Cloud IDE">
                            <ion-icon class="sidebar-action-icon" name="create"></ion-icon>
                        </button>

                        <button id="refresh" title="Refresh">
                            <ion-icon class="sidebar-action-icon" name="refresh"></ion-icon>
                        </button>
                    </div>
                </div>
                <ul id="table-list">No tables available</ul>
            </div>
        </aside>

        <!-- Table Preview -->
        <main id="preview">
            <div id="table-container">Select a table to view its content.</div>
        </main>
    </div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="./catalog.js"></script>
</body>

</html>
